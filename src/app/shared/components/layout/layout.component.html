<main class="pb-8 -mt-24">
  <div class="max-w-3xl px-4 mx-auto sm:px-6 lg:max-w-7xl lg:px-8">
    <!-- Main 3 column grid -->
    <div class="grid items-start grid-cols-1 gap-4 lg:grid-cols-3 lg:gap-8">
      <!-- Left column -->
      <div class="grid grid-cols-1 gap-4 lg:col-span-2">
        <section>
          <div class="p-6 overflow-auto bg-white rounded-lg shadow max-h-[725px]">
            <ng-content select="[leftColumn]"></ng-content>
          </div>
        </section>
      </div>

      <!-- Right column -->
      <div class="grid grid-cols-1 gap-4">
        <section>
          <div class="overflow-hidden bg-white rounded-lg shadow">
            <div class="p-6 max-h-[350px] overflow-auto">
              <ng-content select="[rightColumn]"></ng-content>
            </div>
          </div>
        </section>
      </div>
    </div>
  </div>
</main>
